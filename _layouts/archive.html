---
layout: default
archive: false
---

<h1>Arsip</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>Kategori: 
        {% for category in post.categories %}
          <a href="/category/{{ category | slugify }}">{{ category }}</a>{% if forloop.last == false %}, {% endif %}
        {% endfor %}
      </p>
    </li>
  {% endfor %}
</ul>
