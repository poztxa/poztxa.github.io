---
layout: default
---
<div class="flex-center" id="content-wrapper" style="transform: none;">
  <div class="container row-x1" style="transform: none;">

    <!-- Post -->        
<main id="main-wrapper"><div class="main section" id="main" name="Main Posts"><div class="widget Blog" data-version="2" id="Blog1">

<h1>Category: {{ page.category }}</h1>

<!-- Debug Output -->
<pre>
PAGINATOR POSTS: {{ paginator.posts | inspect }}
CATEGORY: {{ page.category }}
</pre>

<!-- Loop untuk post dalam kategori -->
<ul class="posts">
  {% for post in paginator.posts %}
    <li>{{ post.title }}</li>
  {% endfor %}
</ul>




</div></div></main>
    <!-- End Post -->

    <!-- Sidebar -->
    <aside id="sidebar-wrapper">
      <div class="sidebar supermag-pro-widget-ready section" id="sidebar" name="Sidebar">
        {% include sidebar.html %}
      </div>
    </aside>
    <!-- End Sidebar -->

  </div>
</div>
