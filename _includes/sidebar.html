<div class="widget PopularPosts" data-version="2" id="PopularPosts3">
  <div class="widget-title title-wrap">
    <h3 class="title">Popular Posts</h3>
  </div>
<div class="widget-content sidebar-posts">
  <!-- Postingan pertama (besar) -->
  {% for post in site.posts limit:1 %}
    <div class="popular-post post big-post item-0">
      <a class="entry-image-wrap is-image" href="{{ post.url }}" title="{{ post.title }}">
        <span class="entry-thumb" style="background-image: url('{{ post.featured_image | default: 'path/to/default-image.jpg' }}')"></span>
      </a>
      <div class="entry-header">
        <span class="entry-category">{{ post.categories | join: ', ' }}</span>
        <h2 class="entry-title">
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h2>
      </div>
    </div>
  {% endfor %}

  <!-- 3 postingan berikutnya (kecil) -->
  {% for post in site.posts limit:3 offset:1 %}
    <div class="popular-post post item-{{ forloop.index }}">
      <a class="entry-image-wrap is-image" href="{{ post.url }}" title="{{ post.title }}">
        <span class="entry-thumb" style="background-image: url('{{ post.featured_image | default: 'path/to/default-image.jpg' }}')"></span>
      </a>
      <div class="entry-header">
        <span class="entry-category">{{ post.categories | join: ', ' }}</span>
        <h2 class="entry-title">
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h2>
      </div>
    </div>
  {% endfor %}
</div>

</div>
